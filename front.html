<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Lịch Sử Việt Nam</title>
</head>
<body>
    <h1>Chatbot Lịch Sử Việt Nam</h1>
    <div>
        <label for="question">Câu hỏi:</label>
        <input type="text" id="question" placeholder="Hỏi gì về lịch sử Việt Nam?">
        <button onclick="askQuestion()">Gửi</button>
    </div>
    <div id="response"></div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            // Gửi câu hỏi đến API Flask
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            });
            
            const data = await response.json();
            responseDiv.innerHTML = 'Bot: ' + data.response;
        }
    </script>
</body>
</html>
